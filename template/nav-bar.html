    <script>
      try {
current_L = localStorage.getItem("language");

      if (
        current_L != "en-EN" &&
        current_L != "fr-FR" &&
        current_L != "en" &&
        current_L != "fr"
      ) {
        localStorage.setItem("language", navigator.language);
        current_L = navigator.language;
      }
      if (current_L == "en-EN" || current_L == "en") {
        setButtonLanguages("FR");
      }

      if (current_L == "fr-FR" || current_L == "fr") {
        setButtonLanguages("EN");
      }
      
      pageName = location.href.split("/").slice(-1)[0].replace(".html", "");
      if (pageName != ""){
          triangle = document.getElementById(`triangle-${pageName}`);
        
        triangle.id = "triangle";
        

        pageName = location.href.split("/").slice(-1)[0].replace(".html", "");
        triangle = document.getElementById(`triangle-${pageName}`);
        
        triangle.id = "triangle";
      }
      else {
        triangle = document.getElementById(`triangle-index`);
        
        triangle.id = "triangle";
        

        pageName = location.href.split("/").slice(-1)[0].replace(".html", "");
        triangle = document.getElementById(`triangle-index`);
        
        triangle.id = "triangle";
      }

      }
      catch (error){
        alert(error)
      }
      
      
      
    </script>
